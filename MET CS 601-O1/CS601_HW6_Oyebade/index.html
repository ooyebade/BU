<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Info -->
    <meta charset="UTF-8">
    <meta name="description" content="BU MET CS601 - Assignment 06">
    <meta name="keywords" content="BU, MET, CS601, Assignment06, HTML">
    <meta name="author" content="Elizabeth Oyebade">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Favicon -->
    <!-- Title -->
    <title>Assignment 6 ::: Vue:Show/Hide</title>
    <!--Stylesheets-->
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/vue/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
</head>

<body>

    <div id="app">
        
        <div id="title">
            <button @click="show = !show">
                Click Me
            </button>
            <transition name="slide-fade">
            <h1 v-if="show">{{ title }}</h1>
            </transition>
        </div>
        <div class="container">
            <div class="item">
                <img v-on:mouseover="mouseover1" v-on:mouseout="mouseout1" v-bind:src="image1" alt="1st image">
            </div>

            <div class="item">
                <img v-on:mouseover="mouseover2" v-on:mouseout="mouseout2" v-bind:src="image2" alt="3rd image">
            </div>

            <div class="item">
                <img v-on:mouseover="mouseover3" v-on:mouseout="mouseout3" v-bind:src="image3" alt="5th image">
            </div>

            <div class="item">
                <img v-on:mouseover="mouseover4" v-on:mouseout="mouseout4" v-bind:src="image4" alt="7th image">
            </div>
        </div>
    </div>
        <!-- Script -->
    <script src="js/vueEventHandler.js"></script>    

</body>
</html>
